<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container">
       
            <h1 id="head1">Enter your order id below</h1>
            <input type="text" id="order-id-input" placeholder="ENTER ORDER ID">
            <br>
            <button type="button" onclick="executeOrder(() => addClassDone(10))">Execute</button>
            <hr>
       
            <h3 id="head2"></h3>
            <div class="status-block" id="odr1">order placed</div>
            <div class="status-block" id="odr2">Chef received the order and started preparing</div>
            <div class="status-block" id="odr3">pizza sauce added</div>
            <div class="status-block" id="odr4">first layer of cheese added</div>
            <div class="status-block" id="odr5">Toppings added</div>
            <div class="status-block" id="odr6">Second layer of cheese added</div>
            <div class="status-block" id="odr7">pizza baked</div>
            <div class="status-block" id="odr8">Oregano added and packed</div>
            <div class="status-block" id="odr9">package received on the counter</div>
            <div class="status-block" id="odr10">The order is ready and handed over to the Zomato guy!</div>
     
    </div>

</body>
<script src="index.js"></script>

</html>

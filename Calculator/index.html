<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/c868769153.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div id="display"></div>
        <div class="buttons">
            <div class="btn" onclick="btnClicked('CLR')">CLEAR</div>
            <div class="btn" onclick="btnClicked('DEL')"><i class="fa-solid fa-delete-left"></i></div>
            <div class="btn" onclick="btnClicked('%')">%</div>
            <div class="btn" onclick="btnClicked('/')">/</div>
            <div class="btn" onclick="btnClicked('9')">9</div>
            <div class="btn" onclick="btnClicked('8')">8</div>
            <div class="btn" onclick="btnClicked('7')">7</div>
            <div class="btn" onclick="btnClicked('*')">*</div>
            <div class="btn" onclick="btnClicked('6')">6</div>
            <div class="btn" onclick="btnClicked('5')">5</div>
            <div class="btn" onclick="btnClicked('4')">4</div>
            <div class="btn" onclick="btnClicked('-')">-</div>
            <div class="btn" onclick="btnClicked('3')">3</div>
            <div class="btn" onclick="btnClicked('2')">2</div>
            <div class="btn" onclick="btnClicked('1')">1</div>
            <div class="btn" onclick="btnClicked('+')">+</div>
            <div class="btn" onclick="btnClicked('0')">0</div>
            <div class="btn" onclick="btnClicked('00')">00</div>
            <div class="btn" onclick="btnClicked('.')">.</div>
            <div class="btn" onclick="btnClicked('=')">=</div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
